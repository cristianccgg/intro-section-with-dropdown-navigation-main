<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link href="./styles/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <main class="flex flex-col justify-center relative">
      <nav class="border-gray-200 p-4">
        <div
          class="flex items-center justify-between sm:justify-between sm:gap-8"
        >
          <a href="#" class="navbar-logo">
            <img src="/images/logo.svg" class="h-6" alt="Logo" />
          </a>
          <button
            id="ham-btn"
            data-collapse-toggle="navbar-dropdown"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
            aria-controls="navbar-dropdown"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 17 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15"
              />
            </svg>
          </button>
          <div
            id="navbar-dropdown"
            class="hidden w-full sm:flex sm:w-full sm:items-center sm:justify-between"
          >
            <ul
              class="flex flex-col font-medium p-4 md:p-0 mt-4 border-gray-100 rounded-lg bg-gray-50 md:space-x-8 md:flex-row md:mt-0 md:bg-white"
            >
              <li class="dropdown">
                <button
                  class="flex items-center justify-between w-full py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 md:w-auto"
                >
                  Features
                  <svg
                    class="w-2.5 h-2.5 ms-2.5"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 10 6"
                  >
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="m1 1 4 4 4-4"
                    />
                  </svg>
                </button>
                <div class="dropdown-menu">
                  <ul class="py-2 px-3 text-sm text-gray-700">
                    <li class="flex">
                      <img src="/images/icon-todo.svg" alt="icon-todo" />
                      <a href="#" class="block px-4 py-2 hover:bg-gray-100"
                        >Dashboard</a
                      >
                    </li>
                    <li class="flex">
                      <img src="/images/icon-calendar.svg" alt="" />
                      <a href="#" class="block px-4 py-2 hover:bg-gray-100"
                        >Settings</a
                      >
                    </li>
                    <li class="flex">
                      <img src="/images/icon-reminders.svg" alt="" />
                      <a href="#" class="block px-4 py-2 hover:bg-gray-100"
                        >Earnings</a
                      >
                    </li>
                  </ul>
                </div>
              </li>
              <li class="dropdown">
                <button
                  class="flex items-center justify-between w-full py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 md:w-auto"
                >
                  Company
                  <svg
                    class="w-2.5 h-2.5 ms-2.5"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 10 6"
                  >
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="m1 1 4 4 4-4"
                    />
                  </svg>
                </button>
                <div class="dropdown-menu">
                  <ul class="py-2 text-sm text-gray-70">
                    <li>
                      <a href="#" class="block px-4 py-2 hover:bg-gray-100"
                        >History</a
                      >
                    </li>
                    <li>
                      <a href="#" class="block px-4 py-2 hover:bg-gray-100"
                        >Our Team</a
                      >
                    </li>
                    <li>
                      <a href="#" class="block px-4 py-2 hover:bg-gray-100"
                        >Blog</a
                      >
                    </li>
                  </ul>
                </div>
              </li>
              <li>
                <a
                  href="#"
                  class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                  >Careers</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                  >About</a
                >
              </li>
            </ul>
            <ul class="flex items-center gap-8 justify-end">
              <li>
                <a
                  href="#"
                  class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                  >Login</a
                >
              </li>
              <li>
                <button class="border-2 rounded-lg px-3 py-1">
                  <a
                    href="#"
                    class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                    >Register</a
                  >
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div
        class="contenedor flex flex-col gap-3 sm:gap-8 sm:grid sm:grid-cols-2 sm:mx-28 h-full sm:my-32 sm:h-full sm:items-center"
      >
        <section
          class="sm:mt-0 sm:h-full sm:col-auto sm:order-2 sm:bg-large-image bg-no-repeat bg-small-image bg-center bg-contain h-64 w-full mt-24"
        ></section>
        <section
          class="sm:col-auto sm:h-full flex flex-col p-6 items-center sm:items-start gap-5 sm:justify-center w-full"
        >
          <h1
            class="text-center font-bold text-3xl text-nowrap sm:text-5xl sm:mt-8 sm:text-wrap sm:text-start"
          >
            Make<br />remote work
          </h1>
          <p class="text-center sm:text-start">
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <button
            class="bg-3Almost-Black px-3 py-2 text-1Almost-White rounded-lg font-medium"
          >
            Learn more
          </button>
          <div
            class="clients flex gap-3 sm:mt-10 w-full justify-between sm:flex-wrap"
          >
            <img
              class="w-fit h-4"
              src="/images/client-databiz.svg"
              alt="client-logo"
            />
            <img
              class="w-fit h-4 sm:h-6"
              src="/images/client-audiophile.svg"
              alt="client-logo"
            />
            <img
              class="w-fit h-4"
              src="/images/client-meet.svg"
              alt="client-logo"
            />
            <img
              class="w-fit h-4 sm:h-6"
              src="/images/client-maker.svg"
              alt="client-logo"
            />
          </div>
        </section>
      </div>
    </main>
    <script src="/main.js"></script>
  </body>
</html>
